<div class="col-md-12">
  {% if include.param.relatedpapers != null %}
    <hr>
    <h3>Related Publications:</h3>
    <ol>
      {% for papers in site.publications reversed %}
        {% if papers.tags contains include.param.relatedpapers %}
          <li style="padding-bottom:15px;">
            {% include pub/citation-style-citeulike.html param=papers %}
          </li>
        {% endif %}
      {% endfor %}
    </ol>
  {% endif %}
</div><!-- column -->
