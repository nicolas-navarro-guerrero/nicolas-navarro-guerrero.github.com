<div class="thumbnail">
  <div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" src="{{ include.param.source }}" {{ include.param.iframe }}></iframe>
    {{ include.param.caption }}
  </div>
  <div class="caption">
    <h4>{{ include.param.title }}<br><small>recorded and edited: {{ include.param.year }} - {% if include.param.month != null %}
 {% include 3-letters-month.html param=include.param.month %}
        {% endif %}
    </small></h4>
  </div>
</div>
