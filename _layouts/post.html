---
layout: fullwidth
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <h2>{{ page.subtitle }}</h2>
    <p>{{ page.date | date_to_string }} | {{ page.author }} | {% for tag in page.tags %}{{ tag | upcase }}{% unless forloop.last %}, {% endunless %}{% endfor %}</p>
  </header>

<div class="container mt-4">
  <div class="clearfix">
      <img class="rounded p-2 float-end" src="{{ page.thumbnail_base }}{{ page.thumbnail }}"  alt="Thumbnail" style="background-color: #ffffffe9; max-width: 300px;">
    <div class="post-content" itemprop="articleBody">
      {{ content }}
    </div>
    {% if page.image %}
      <div class="text-center">
        <img class="p-2 rounded float-center img-fluid" src="{{ page.image_base }}{{ page.image }}" alt="image" background-color: #ffffffe9;">
      </div>
    {% endif %}
  </div>
</div>
</article>
<div class="mb-5"></div>
